    useConfig: false
gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#4fd6be"
      - bold
    inactiveBorderColor:
      - "#394b70"
    optionsTextColor:
      - "#89b4fa"
